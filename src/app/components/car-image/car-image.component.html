<table class="table table-success table-striped table-hover table-bordered border-success">
  <thead>
    <tr>
      <th>Id</th>
      <th>Araba Id</th>
      <th>Resim Yolu</th>      
      <th>Tarih</th>
    </tr>
  </thead>
  <tr *ngFor="let image of carimages">
    <td>{{ image.Id }}</td>
    <td>{{ image.carId}}</td>
    <td>{{ image.ImagePath}}</td>
    <td>{{ image.DateTime }}</td>
  </tr>
</table>
